<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    <link rel="stylesheet" href="Student.css">
    <link rel="icon" type="image/png" href="../Pixel and Paper logo.png">
</head>
<body>

  <!-- Login box container -->
  <div class="login-box">
    <h2>Student Login</h2> <!-- Form heading -->

    <!-- Form starts here -->
    <form id="studentLoginForm" onsubmit="return false;"> <!-- Prevent form from auto-submitting -->
      
      <!-- Input field for username -->
      <input type="text" id="username" placeholder="Username" required>

      <!-- Input field for admission/roll number -->
      <input type="text" id="roll" placeholder="Admission/Roll Number" required>

      <!-- Input field for school name -->
      <input type="text" id="school" placeholder="School Name" required>

      <!-- Input field for password -->
      <input type="password" id="password" placeholder="Password" required>

      <!-- Login button that triggers JS function -->
      <input type="submit" value="Login" onclick="studentLogin()">
    </form>

    <!-- Message area for showing login success or error -->
    <p id="message"></p>

    <div class="goback"><a href="../Others/welcome.html"> Go Back </a></div>
  </div>


  <!-- Link to external JavaScript file -->
  <script src="Student.js"></script>
    
</body>
</html>
