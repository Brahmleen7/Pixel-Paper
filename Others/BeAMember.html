<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Community</title>
  <link rel="stylesheet" href="BeAMember.css">
  <link rel="icon" type="image/png" href="../Pixel and Paper logo.png">

</head>
<body>

  <div class="form-container">
    <h2>Join Our Community</h2>
    <form id="joinForm">
      <label for="name">Your Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="school">School Name</label>
      <input type="text" id="school" name="school" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" required>

      <label for="email">Gmail Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <input type="submit" value="Submit">
    </form>

    <p class="note">We will contact you soon after reviewing your registration.</p>
    <p id="success-message"></p>

    <div class="goback"><a href="welcome.html"> Go Back </a></div>
    <div class="contactus"><a href="contactUs.html"> Contact Us </a> </div>

  </div>

  <script src="BeAMember.js"></script>
</body>
</html>
