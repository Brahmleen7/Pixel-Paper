<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactUs.css">
  <link rel="icon" type="image/png" href="../Pixel and Paper logo.png">
</head>
<body>

  <div class="contact-container">

    <!-- Contact Info Section -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>📍 Address:</strong><br> 123 Harmony Lane, New Delhi, India</p>
      <p><strong>📧 Email:</strong><br> connect@ourcommunity.org</p>
      <p><strong>📞 Phone:</strong><br> +91 98765 43210</p>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>

      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
      </form>

    <div class="goback"><a href="BeAMember.html"> Go Back </a>
        </div>
    </div>

  </div>

</body>
</html>
